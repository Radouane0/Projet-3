<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e049276217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
</header>
<main>
    <section class="infos-restau">
        <div class="infos-restau__lieu">
            <form class="villes" name="recherche" action="#" method="post">
                <button class="villes__map">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
                <input type="text" class="villes__choose" placeholder="Paris, Belleville"/>
            </form>
        </div>
        <div class="infos-restau__liste">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionner par nos soins.</p>
            <div class="infos-restau__btn">Explorer nos restaurants</div>
        </div>
    </section>
</main> 
</body>
</html>
